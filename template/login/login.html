<html lang="en"><!--<![endif]--> 
	<head>
		<meta charset="utf-8">
		<title>投票后台-登陆页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="themes/default/common/css/bootstrap.min.css" rel="stylesheet">
        <link href="themes/default/common/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="themes/default/common/css/site.css" rel="stylesheet">

        <script src="js/common/jquery-1.11.0/jquery-1.11.0.min.js"></script>
        <script src="js/common/bootstrap/bootstrap.min.js"></script>
        <script src="js/common/bootstrap/site.js"></script>
        <script type="text/javascript" src="js/sea-debug.js"></script>
	</head>
	<body>
		<div id="login-page" style="margin: 200px auto;width: 420px;">
            <h5>投票系统后台登录</h5>
            <input id="account" type="text" class="span2" placeholder="账号" />
            <input id="password" type="password" class="span2" placeholder="密码" /><br />
            <button id="login_commit" type="submit" class="btn btn-primary" style="float: right;position:relative;top:-40px;">登录</button>
		</div>
        <script type="text/javascript">
            seajs.config({
                alias : {
                },
                preload : [ ],
                debug : 0
                // 0: 只输出少量信息 1：输出大量信息 2：对已加载的文件不进行缓存
            });
            seajs.use('login/login', function(index){
                index.init();
            });
        </script>
	</body>
