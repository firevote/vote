<div>
    view Schema
</div>
<script type="text/javascript" >
    seajs.config({
        alias : {
            'viewschema' : 'index/viewschema'
        },
        preload : [ 'viewschema' ],
        debug : 0
        // 0: 只输出少量信息 1：输出大量信息 2：对已加载的文件不进行                                           缓存
    });
    seajs.use('index/viewschema', function(viewschema){
        viewschema.init();
    });
</script>
